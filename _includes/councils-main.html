<section id="unsc" class="councils-section" align="center">
	<div id="unsc-main" class="row" align="center">
		<div class="col-md-10 col-lg-10 agenda-container" align="center">
			<div id = "unsc-title">
				<h2 class="agenda-page-title">{{ site.unsc-title }}</h2>
			</div>
			<div id="unsc-data" align="center">
				<ul class="timeline" align="center">
					<li align="left">
						<div class="about-council">
							<div class="about-text" align="center">
								<h4>{{ site.about-title }}</h4><br>
								{{ site.about-unsc-text }}<br>
								<button class="btn btn-responsive btn-primary read-more-button">
									Read More
								</button>
							</div>
							<i class="about-icon fa fa-institution">
							</i>
						</div>
					</li>
					<li align="right">
						<div class="about-agenda" align="center">
							<i class="about-icon fa fa-legal">
							</i>
							<div class="about-text">
								<h4>{{ site.agenda-title }}</h4><br>
								{{ site.unsc-agenda-text }}<br>
								<button class="btn btn-responsive btn-primary read-more-button">
									Read More
								</button>
							</div>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
