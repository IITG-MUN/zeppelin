<!-- About Section -->
<section id="about" class="about">
    <div class="content-wrapper">
        <div class = "horizontal-flex">
            <div class = "h-flex-item"> 
                <img class = "img-circle" src="{{ site.baseurl }}/img/about-section/{{ site.letterImage }}" height="128" width="128" alt="{{ about.title }}">
            </div>
            <div class = "vertical-flex h-flex-item">
                <div class = "v-flex-item">
                    <h4>{{ site.aboutTitle }}</h4>
                </div>
                <div class = "v-flex-item">
                    <p>{{ site.letterContent }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
